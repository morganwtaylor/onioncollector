{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title_tag %}Signup | {{block.super}}{% endblock %}

{% block content %}
<form method="POST">
  <h1>Sign Up</h1>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>
{% endblock %}
